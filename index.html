<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.css.map"> <!--idk why but before it was "ank" changed to "link"-->
    <title>Budget Tracker</title>
</head>

<body class="bodycolor">
    <header>
        <h1 class="main_title">Budget tracker</h1>
        
    </header>
    <main class="Main_Budget-container">

        <div class="budget-income-section">

            <form class="User_income-container" id="income-form" novalidate>
                <label for="UserInputDescription"><strong>Income</strong> </label><br>
                    <input placeholder="Description" id="UserInputDescription" required></input>
                    <span class="error-text" id="income-description-error"></span> 
                    <!-- <label for="UserInputAmount">Amount</label> -->
                    <input placeholder="Amount" type="number" id="UserInputAmount" required></input>
                    <span class="error-text" id="income-amount-error"></span><br>
                  <button class="SubmitIncome" type="submit">Add Income</button>
            </form>
            <!-- end of user income form -->
        </div>
        
        <div class="budget-expense-section">
            <form class="User_expenses-container" id="expense-form" novalidate>
                <label for="expense-description"><strong>Expenses</strong></label><br>
                    <input placeholder="Description" id="expense-description" required></input>
                    <span class="error-text" id="expense-description-error"></span>
                    <!-- <label for="UserInputAmount">Amount</label> -->
                    <input placeholder="Amount" type="number" id="expense-amount" required></input>
                    <span class="error-text" id="expense-amount-error"></span><br>
                    <button class="SubmitExpense" type="submit">Add Expense</button>
              
            </form>
            <!-- end of User expense form -->
        </div>
        <section class="TotalBudget-Summary">
            <div class="total-income" id="summaryOfTotal-income">Total Income: $0</div>
            <div class="total-expenses" id="summaryOfTotal-expenses">Total Expenses:$0</div>
            <div class="total-budget" id="summaryOfTotal-budget">Budget:$0</div> 
        </section>

        <section class="chart-area" >
          <canvas class="chartinfo" id="DonutChart"></canvas>
        </section>
    </main>

<footer>
<div class="footer-container">&copy Amadeo Ramirez</div>
</footer>    
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0"></script>
<script src="index.js"></script>
</body>
</html>
